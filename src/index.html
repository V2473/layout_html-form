<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
      <div>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname">
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="age">How old are You?</label>
        <input type="number" name="age" id="age" value="12" min="0" max="150">
      </div>
      <div>
        <label for="birthday">Full date of birth:</label>
        <input type="date" name="birthday" id="birthday">
      </div>
      <div>
        <label for="agreement">I accept the term of the agreement</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div>
        Do you love cats?
        <input type="radio" id="catsYes" name="catsYes" value="yes">
        <label for="catsYes">Yes</label>
        <input type="radio" id="catsNo" name="catsNo" value="no">
        <label for="catsNo">No</label>
      </div>
      <div>
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label for="bedtime">What time do you go to bed?</label>
        <input type="time" name="bedtime" id="bedtime" step="2">
      </div>
      <div>
        <label for="cars">What are your favorite brand of cars?</label>
        <select id="cars" name="cars" size="4" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <div>
        <label for="work-rate">How do you rate our work?</label>
        <input type="range" name="work-rate" id="work-rate" value="0">
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="2" cols="24"></textarea>
      </div>
      <div>
        <label for="recommendation">Would you recommend us?</label>
        <select name="recommendation" id="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>

    <input type="submit" name="button" value="Submit" onsubmit = "onSubmit()">
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
